  <!-- Modal for Add to Cart -->
  <div class="modal fade" id="atc-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="checkout-modal-label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choice of Extras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Cheddar" id="addon-cheddar">
                <label class="form-check-label" for="cheddar">
                  Cheddar - P30
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Jalapeno" id="addon-jalapeno">
                <label class="form-check-label" for="jalapeno">
                  Jalapeno - P15
                </label>
              </div>
              <br />
              <h6>Amount:</h6>
              <input id="amount" type="number" class="form-control" value="0" id="amount" min="0" />
              <div class="input-group-append mt-3">
                <button class="btn btn-outline-secondary" onclick="addAmount()" type="button" id="add-item">+</button>
                <button class="btn btn-outline-secondary" onclick="reduceAmount()" type="button"
                  id="reduce-item">-</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="addToItemList(event)" class="btn btn-primary">Add Item
            to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Checkout -->
  <div class="modal fade" id="checkout-modal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkout-modal-label">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="checkout-item-list">
            <!-- Item placeholder-->
            <!-- End of item -->
          </div>
          <h6 class="mt-3">Total Amount to Pay: <span id="checkout-total-amount">0</span></h6>
          <br />
          <h5 class="mt-3">Payment Details:</h5>
          <div class="form-group mt-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group mt-3">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Location">
          </div>
          <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group mt-3">
            <label for="delivery-date">Delivery Date</label>
            <input type="date" class="form-control" id="delivery-date" min="" placeholder="Delivery Date">
            <script>
              var today = new Date().toISOString().split('T')[0];
              document.getElementById("delivery-date").setAttribute('min', today);
            </script>
          </div>
          <div class="form-group mt-3">
            <label for="delivery-time">Time of Delivery</label>
            <input type="time" class="form-control" id="delivery-time" placeholder="Time of Delivery">
          </div>
          <div class="form-group mt-3">
            <label for="payment-ref">Payment Reference Number</label>
            <input type="text" class="form-control" id="payment-ref" placeholder="Payment Reference Number">
          </div>
          <h5 class="mt-3">Gcash payment QR Code:</h6>
            <div id="qr-code-container" class=" mt-3">
              <img src="assets/sample-qr.svg" id="qr-code" alt="Sample QR Code" />
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="checkout()">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Header-->
  <div id="header" class=" px-4 px-lg-5 py-5 bg-white bg-opacity-75">
    <div class="parallax"
      style="background-image: url(/assets/Hero.png); background-size: cover; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1;"
      data-speed="0.7" data-image-src="/assets/Hero.png"></div>
    <script>
      const parallax = document.querySelector(".parallax");
      const speed = parallax.getAttribute("data-speed");

      window.addEventListener("scroll", function () {
        const yPosition = window.scrollY * speed;
        parallax.style.backgroundPosition = `center ${yPosition}px`;
      });
    </script>
